<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/admin/layout/admin_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>

    <style>
      .tabnav li a.active{background:orange; }
      .delbtn {background-color: orangered;}
    </style>
</head> 
<body layout:fragment="content">

    <h1>회원 리스트</h1>
    <div class="container">
        <div class="tab">
            <ul class="tabnav">
              <li><a href="#tab01">일반 회원</a></li>
              <li><a href="#tab02">기업 회원</a></li>
            </ul>
            <div class="tabcontent">
              <div id="tab01">
                <h2>일반 회원 리스트</h2>
                <div th:each="member : ${userList}">
                    <p>아이디 : <span th:text="${member.userId}"></span></p>
                    <p>이메일 : <span th:text="${member.userEmail}"></span></p>
                    <p>가입일자 : <span th:text="${ #dates.format(member.regDate, 'yyyy-MM-dd')}"></span></p>
                    <p>회원유형 : <span>일반 회원</span></p>
                    <p>연락처 : <span th:text="${member.userTel}"></span></p>
                    <p>수정일자 : <span th:text="${ #dates.format(member.updDate, 'yyyy-MM-dd')}"></span></p>
                    <a class="delbtn" th:href="|/admin/memberDelete?userId=${member.userId}|">회원 삭제</a>
                </div>
              </div>
              <div id="tab02">
                <h2>기업 회원 리스트</h2>
                <div th:each="member : ${sellList}">
                    <p>아이디 : <span th:text="${member.userId}"></span></p>
                    <p>이메일 : <span th:text="${member.userEmail}"></span></p>
                    <p>가입일자 : <span th:text="${ #dates.format(member.regDate, 'yyyy-MM-dd')}"></span></p>
                    <p>회원유형 : <span>기업 회원</span></p>
                    <p>연락처 : <span th:text="${member.userTel}"></span></p>
                    <p>수정일자 : <span th:text="${ #dates.format(member.updDate, 'yyyy-MM-dd')}"></span></p>
                    <a  class="delbtn" th:href="|/admin/memberDelete?userId=${member.userId}|">회원 삭제</a>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script>

      $(function(){
        //탭을 클릭하면 회원 목록이 보이도록~
        $('.tabcontent > div').hide();
        $('.tabnav a').click(function () {
          $('.tabcontent > div').hide().filter(this.hash).fadeIn();
          $('.tabnav a').removeClass('active');
          $(this).addClass('active');
          return false;
        }).filter(':eq(0)').click();

        //삭제하시겠습니까?
        $('.delbtn').click(function(){
          alert('회원을 삭제하시겠습니까?')
        })


      });

    </script>
</body>
</html>
