<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/UI/user/layout/main_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>
    
<body layout:fragment="content">
    <h1>장바구니</h1> 
    <!-- 반복문 시작 --> 
    <div th:each="cart : ${cartList}">
        <!-- 썸네일 -->
        <img th:src="|/img?file=${cart.productThumnail}|">
        <br>
        <!-- 카테고리 -->
        <span th:text="|상품 - ${cart.productCategory}|"></span>
        <br>
        <!-- 상품명 -->
        <span th:text="${cart.productName}"></span>
        <br>
        <!-- 상품기본내용 -->
        <span th:text="${cart.productIntro}"></span>
        <br>
        <!-- 금액 -->
        <span th:text="${cart.productPrice + '원'}"></span>
        <br>
        <!-- 상세설명 -->
        <a th:href="|/product/productdetail?productNo=${cart.productNo}|">상세정보</a>
        <br>
        <!-- 장바구니 삭제 -->
        <form action="/product/cartDelete" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:value="${cart.cartNo}" name="cartNo">
            <button type="submit" onclick="confirm('찜 목록에서 삭제하시겠습니까?')">삭제</button>
        </form>
    </div>  
    <br>
    <br>
    <div>
        <!-- 수정 필요 : 결제하기 페이지로 이동해야함 -->
        <button>대여하기</button> 
    </div>

    <div>
        <h3>확인사항</h3>
        렌탈 서비스는 캠핑장을 예약하신 회원에 한해 이용 가능한  "캠핑온"만의 특화된 서비스 입니다. 
    </div>
</body>

</html>
