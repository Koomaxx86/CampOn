<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/UI/user/layout/main_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>
    
<body layout:fragment="content">
    <h1>찜 목록</h1> 
    <!-- 반복문 시작 -->
    <div th:each="product : ${wishlist}">
        <!-- 썸네일 -->
        <img th:src="|/img?file=${product.productThumnail}|">
        <br>
        <!-- 카테고리 -->
        <span th:text="|상품 - ${product.productCategory}|"></span>
        <br>
        <!-- 상품명 -->
        <span th:text="${product.productName}"></span>
        <br>
        <!-- 상품기본내용 -->
        <span th:text="${product.productIntro}"></span>
        <br>
        <!-- 금액 -->
        <span th:text="${product.productPrice + '원'}"></span>
        <br>
        <!-- 상세설명 -->
        <a th:href="|/product/productdetail?productNo=${product.productNo}|">상세정보</a>
        <br>
        <!-- 장바구니 담기(성공) -->
        <a th:href="|/product/addcart?productNo=${product.productNo}&userNo=${#authentication.principal.users.userNo}|">장바구니 담기</a>
        <!-- 찜 삭제 (성공) -->
        <form action="/product/wishlistDelete" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:value="${product.productsaveNo}" name="productsaveNo">
            <button type="submit" onclick="confirm('찜 목록에서 삭제하시겠습니까?')">삭제</button>
        </form>
        <br>
        <br>
        <br>
        <br>
    </div>  
    <br>
    <div>
        <a href="/product/addcartAll"> 전체 장바구니에 담기</a>
    </div>

</body>

</html>
