<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>
<body layout:fragment="content">
    <div class="container">
        <!--상단배너광고-->

        <!--카테고리-->
        <ul>
            <!--아이콘 넣어야 함-->
            <a href="/product?category=텐트" data-category="텐트"> <li>텐트</li> </a>
            <a href="/product?category=테이블" data-category="테이블"> <li>테이블</li> </a>
            <a href="/product?category=체어" data-category="체어"> <li>체어</li> </a>
            <a href="/product?category=매트" data-category="매트"> <li>매트</li> </a>
            <a href="/product?category=조명" data-category="조명"> <li>조명</li> </a>
            <a href="/product?category=화로대" data-category="화로대"> <li>화로대</li> </a>
            <a href="/product?category=타프" data-category="타프"> <li>타프</li> </a>
            <a href="/product?category=수납" data-category="수납"> <li>수납</li> </a>
            <a href="/product?category=캠핑가전" data-category="캠핑가전"> <li>캠핑가전</li> </a>
            <a href="/product?category=주방용품" data-category="주방용품"> <li>주방용품</li> </a>
        </ul>

        <!--추천상품 목록-->
        <h5>추천 상품</h5>
        <div th:each="product : ${productHotList}">
            <img th:src="|/img?file=${product.productThumnail}|">
            
        </div>
        <!--캠프온 이용안내-->
        <div class="w-100 info_btn">
            <a href="/camp/information" class="btn btn-warning btn-lg w-100 py-3">캠프온이 처음이신가요? 캠프온 이용안내</a>
        </div>  
        <!--중단 광고-->

        <!--하단 광고-->

        <!-- 상품 후기-->
        <div class="review mb-5">
            <h5 class="mt-3">상품 후기</h5>
            <ul th:each="review : ${proReviewList}">
                <a th:href="|/product/productdetail?productNo=${review.productNo}|" class="d-flex justify-content-between">
                    <li class="review_imgbox">
                        <img th:src="|/img?file=${review.prImg}|">
                    </li>
                    <li class="review_conbox">
                        <ul>
                            <li>
                                <span th:text="${review.productName}"></span>
                            </li>
                            <li>
                                <p th:text="${review.prTitle}"></p>
                            </li>
                            <li>
                                <p th:text="${review.prCon}"></p>
                            </li>
                            <li>
                                <span th:text="${ #dates.format( review.regDate, 'yyyy-MM-dd') }"></span>
                            </li>
                            <!--글쓴이 프로필사진 넣을거면 넣어야 함-->
                            <li>
                                <p th:text="${review.userId}"></p>
                            </li>
                        </ul>
                    </li>
                </a>
            </ul>
        </div>



    </div>
</body>
</html>
