<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/UI/user/layout/main_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>

<body layout:fragment="content">
    <h1>결제하기</h1>


    <!--윤주꺼-->

    <form action="/order/paymentpro" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2>주문상품</h2>
        <th:block th:each="product : ${cartList}">
            <input type="hidden" th:value="${product.productNo}" name="productNos">
            <div style="border: 1px solid black;">
<div>
                <button class="decrease" type="button">-</button>
                <span class="quantity" th:text="${cart.cartCnt}"></span>
                <button class="increase" type="button">+</button>
            </div><br><br><br>

        </div>

        <!-- 배송지 선택 -->
        <div>
            <h5>배송받을 캠핑장을 선택해주세요 </h5>
            <div th:each="reservation : ${reservationList}">
                <input type="radio" name="selectedReservation" th:value="${reservation.reservationNo}">
                <label><span></span></label>
                <img th:src="${reservation.cpiUrl}" alt=""><br>
                <span th:text="${reservation.campName}"></span><br>
                <span th:text="${reservation.cpdtName}"></span><br>
                <span th:text="|캠핑날짜 ${reservation.reservationStart} ~ ${reservation.reservationEnd}|"></span><br>
                <span th:text="|예약번호 ${reservation.reservationNo}|"></span><br><br><br>
                <img th:src="|/img?file=${product.productThumnail}|" alt="상품썸네일">
            </div>
            <div>
                <div>
                    <img th:src="${product.productThumnail}" alt="상품썸네일">
                </div>
                <div>
                    <div>
                        <p>카테고리 : <span th:text="${product.productCategory}"></span></p>
                        <h5>상품이름 : <span th:text="${product.productName}"></span></h5>
                        <p>상품기본내용 : <span th:text="${product.productIntro}"></span></p>
                    </div>
                    <div>
                        <p>가격 : <span th:text="${product.productPrice}"></span></p>
                        <label for="cartCnt">수량 입력 : <span></span></label>
                        <input type="text" name="cartCnts" th:value="${product.cartCnt}" id="cartCnt">
                    </div>
                </div>
            </div>
        </th:block>


        <h2>배송받을 캠핑장을 선택해주세요 </h2>
        <div th:each="camp, status : ${reservationList}" style="border: 1px solid black;"> 
            <ul>
                <li>
                    <img th:src="|/img?file=${camp.cpdiUrl}|" alt="캠핑상품 이미지" />
                </li>
                <li>
                    <ul>
                        <li>캠핑장명 : <span th:text="${camp.campName}"></span></li>
                        <li>캠핑상품명 : <span th:text="${camp.cpdtName}"></span></li>
                        <li>예약시작날짜 : <span th:text="${camp.reservationStart}"></span></li>
                        <li>예약끝날짜 : <span th:text="${camp.reservationEnd}"></span></li>
                        <li>예약번호 : <span th:text="${camp.reservationNo}"></span></li>
                    </ul>
                </li>
            </ul> 
            <input type="radio" th:id="|selectCamp-${status.index}|" th:value="${camp.reservationNo}" name="reservationNo">
            <label th:for="|selectCamp-${status.index}|"><span></span>캠핑장 선택</label>
        </div>

        <!-- 결제방법 선택 -->
        <div>
            <div><p>결제 방법 선택</p></div>
            <div>
                <input type="radio" id="card" value="카드" name="pmType">
                <label for="card"><span></span>카드 결제</label>
                <input type="radio" id="bankPay" value="무통장입금" name="pmType">
                <label for="bankPay"><span></span>무통장 입금</label>
            </div>
        </div>


        <!--총 렌트 금액 (수정 필요)-->
        <div>
            <h4>총 렌트 금액 : <span>???</span>원</h4>
        </div>


        <!--결제하기 버튼-->
        <button type="submit">결제하기</button>   

    </form>

    <script>

    </script>

</body>
</html>
