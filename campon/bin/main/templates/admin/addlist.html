<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/user_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>

</head>
<body layout:fragment="content">
    <h3>광고 리스트</h3>
    <div>
        <th:block th:each="camp : ${campList}">
            <ul>
                <li>
                    <img th:src="${camp.cpiUrl}" alt="캠핑장 이미지">
                </li>
                <li>
                    <ul>
                        <li><span th:text="${camp.campName}"></span></li>
                        <li><span th:text="${camp.campAddress}"></span></li>
                        <li><span th:text="${camp.regDate}"></span></li>
                        <li><span th:text="${camp.updDate}"></span></li>
                    </ul>
                </li>
                <li>
                    <div><a th:href="|/admin/campdetailinsert?campNo=${camp.campNo}&userNo=${camp.userNo}|">상품등록</a></div>
                    <div><a href="#">캠핑장 삭제</a></div>
                </li>
            </ul>
        </th:block>
    </div>

</body>
</html>
