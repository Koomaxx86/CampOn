<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/admin/layout/admin_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>

</head>
<body layout:fragment="content">
    <div>
    <h1>광고 리스트</h1>
        <h3>승인 대기중인 광고 신청 목록</h3>
        <th:block th:each="ad : ${adlist}" th:if="${ad.adCheck == 0}">
            <ul>
                <li>
                    <img th:src="${ad.adImg}" alt="캠핑장 이미지">
                </li>
                <li>
                    <ul>
                        <li><span th:text="${ad.campNo}"></span> / <span th:text="${ad.campName}"></span></li>
                        <li>광고기간 : <span th:text="${ad.adStart}"></span> ~ <span th:text="${ad.adEnd}"></span></li>
                        <li>상태 : <span th:if="${ad.adCheck == 0}" th:text="|미승인|"></span><span th:if="${ad.adCheck == 1}" th:text="|승인|"></span></li>
                        <li>등록일자 : <span th:text="${#dates.format(ad.regDate, 'yyyy-MM-dd')}"></span> 수정일자 : <span th:text="${#dates.format(ad.updDate, 'yyyy-MM-dd')}"></span></li>
                    </ul>
                </li>
                <li>
                    <div><a th:if="${ad.adCheck == 0}" th:href="|/admin/adcheck?adNo=${ad.adNo}|" onclick="return confirm('승인처리 하시겠습니까')">승인</a></div>
                </li>
            </ul>
        </th:block>
        <h3>승인된 광고 신청 목록</h3>
        <th:block th:each="ad : ${adlist}" th:if="${ad.adCheck == 1}">
            <ul>
                <li>
                    <img th:src="${ad.adImg}" alt="캠핑장 이미지">
                </li>
                <li>
                    <ul>
                        <li><span th:text="${ad.campNo}"></span> / <span th:text="${ad.campName}"></span></li>
                        <li>광고기간 : <span th:text="${ad.adStart}"></span> ~ <span th:text="${ad.adEnd}"></span></li>
                        <li>상태 : <span th:if="${ad.adCheck == 0}" th:text="|미승인|"></span><span th:if="${ad.adCheck == 1}" th:text="|승인|"></span></li>
                        <li>등록일자 : <span th:text="${#dates.format(ad.regDate, 'yyyy-MM-dd')}"></span> 수정일자 : <span th:text="${#dates.format(ad.updDate, 'yyyy-MM-dd')}"></span></li>
                    </ul>
                </li>
                <li>
                    <div><a th:if="${ad.adCheck == 0}" th:href="|/admin/adcheck?adNo=${ad.adNo}|" onclick="return confirm('승인처리 하시겠습니까')">승인</a></div>
                </li>
            </ul>
        </th:block>
    </div>

</body>
</html>
