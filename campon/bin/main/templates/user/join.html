<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/user_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

</head>
<body layout:fragment="content">
    <h1>회원가입</h1>

    <div class="container" id="typeBtn">
        <h3>회원 유형을 선택해주세요.</h3>
        <button class="typeBtn" id="userBtn">일반 회원</button>
        <button class="typeBtn" id="sellBtn">기업 회원</button>
        <p>※ 기업 회원의 경우 별도의 승인이 필요하여 원활한 승인을 위해 가입 신청 후 CampOn 이메일로 사업자 등록증을 송부하여 주시기 바랍니다. </p>
    </div>


    <div id="joinForm" style="display: none;">
        <h3>회원정보를 입력해주세요.</h3>

        <form action="/user/join" method="POST">
             <!-- csrf -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!--일반회원의 경우-->
            <input type="hidden" id="authUser" name="auth" value="ROLE_USER">
            <!--기업회원의 경우-->
            <input type="hidden" id="authSell" name="auth" value="ROLE_SELL">
            
            <label for="id">아이디</label>
            <input type="text" id="id" name="userId" placeholder="아이디는 영문과 숫자 조합만 가능합니다.">
            <br>
            <label for="name">이름</label>
            <input type="text" id="name" name="userName" placeholder="이름">
            <br>
            <label for="userEmail">이메일</label>
            <input type="text" id="userEmail" name="userEmail" placeholder="이메일">
            <br>
            <label for="userTel">핸드폰번호</label>
            <input type="text" id="userTel" name="userTel" placeholder="010-1234-1234 형식으로 입력해주세요.">
            <br>
            <label for="address">주소</label>
            <input type="text" id="userAddress" name="userAddress" placeholder="주소">
            <br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="userPw" placeholder="8자 이상, 숫자와 영문 필수 포함">
            <br>
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" id="passwordCheck" name="userPwCheck" placeholder="비밀번호를 동일하게 입력해주세요">
    
            <br>
            <!--기업회원일 경우 추가로 필요한 정보-->
            <div id="company">
                <p>기업 정보를 입력하세요.</p>
                <label for="companyName">업체명</label>
                <!--companyName이넘어갈 때 null인지 빈문자열인지 확인해봐야 함.  -->
                <input type="text" id="companyName" name="companyName" placeholder="업체명">
                <br>
                <label for="companyNumber">사업자번호</label>
                <input type="text" id="companyNumber" name="companyNumber" placeholder="-없이 숫자로만 입력해주세요" value="0">
                <br>
            </div>
            <input type="submit" value="회원가입 완료">
        </form>
      
    </div>

    <script>
          $(document).ready(function() {
            $(".typeBtn").click(function() {
                $("#joinForm").show(); 
                $("#typeBtn").hide();
                if ($(this).attr("id") === "userBtn"){
                    $("#authSell").prop("disabled", true);
                    $("#company").hide();
                } else {
                    $("#authUser").prop("disabled", true);
                }
            })
        });
    </script>
</body>
</html>
