<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/user_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>

</head>
<body layout:fragment="content">
    <div class="container">
        <h1>마이페이지</h1>
        <!--상단 -->
        <div>
            <div>
                <img src="/img/test_user.png" alt="">
            </div>
            <div><p>ID : <strong sec:authentication="principal.username"></strong></p></div>
        </div>

        <!--중단 -->
        <!-- 일반 유저인 경우-->
        <th:block sec:authorize="hasRole('ROLE_USER')">
            <div>
                <a href="/user/update">내정보 관리</a>
                <a href="#">내 예약 현황</a>
                <a href="#">구매 후기</a>
                <a href="#">찜한 캠핑장</a>
                <a href="#">찜한 상품</a>
                <a href="#">문의 내역</a>
            </div>
        </th:block>

        <!--판매자인 경우-->
        <th:block sec:authorize="hasRole('ROLE_SELL')">
            <div>
                <a href="/user/update">내정보 관리</a>
                <a href="#">광고 등록</a>
                <a href="#">우리 캠핑장 후기</a>
                <a href="#">문의 관리</a>
            </div>
        </th:block>

        <!-- 관리자인 경우-->
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <div>
                <a href="#">회원 관리</a>
                <a href="#">캠핑장 관리</a>
                <a href="#">광고 관리</a>
                <a href="#">후기 관리</a>
                <a href="#">캠핑장 예약 관리</a>
                <a href="#">스토어상품 관리</a>
                <a href="#">대여 내역</a>
                <a href="#">문의 관리</a>
            </div>
        </th:block>

        <!--하단-->
        <form action="/logout" method="post">
            <!-- csrf token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-primary btn-lg">로그아웃</button>
        </form>
    </div>
    
</body>
</html>
