<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/user_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

</head>
<body layout:fragment="content">
    <h1>로그인</h1>

    <div class="container">
        <!--주의-->
        <form action="/loginPro" method="POST">
            <!-- csrf -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="text" id="id" name="userId" placeholder="아이디" th:value="${userId}">
            <br>
            <input type="password" id="password" name="userPw" placeholder="비밀번호">

            <th:block th:if="${rememberId}">    <!-- ✅ -->
                <input type="checkbox" name="remember-id" id="remember-id" checked>
            </th:block>
            <th:block th:if="${!rememberId}">   <!-- ❌ -->
                <input type="checkbox" name="remember-id" id="remember-id" >
            </th:block>
            <label for="remember-id">아이디 저장</label>

            <!-- 자동로그인(Remember-Md) 기능 -->
            <!-- remember-me 요청 파라미터로 자동 로그인 여부를 전달 -->
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">자동 로그인</label>

            <input type="submit" value="로그인">
            <a href="/user/join">회원가입하기</a>

        </form>



    </div>
</body>
</html>
