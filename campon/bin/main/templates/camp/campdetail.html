<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온) 안내페이지</title>
</head>
<body layout:fragment="content">
    <form>

        <div th:each="img : ${productimg}">
            <img th:src="${img.cpdiUrl}">
        </div>
        캠핑상품전체사진
        <div>
            캠핑장 이름 : <span th:text="${productintro.campName}"></span>
            상품 이름 : <span th:text="${productintro.cpdtName}"></span>
        </div>
        <hr>
        <div>기본정보</div>
        <div>가격 : <span th:text="${productintro.cpdtPrice}"></span></div>
        <div>유형 : <span th:text="${productintro.campTypeName}"></span></div>
        <div>크기 : <span th:text="${productintro.cpdtSize}"></span></div>
        <div>인원 : <span th:text="${productintro.cpdtNop}"></span></div>
        <div>소개 : <span th:text="${productintro.cpdtIntroduction}"></span></div>
        <buton type="button" onclick="reservate()"> 예약하기 </buton>
    </form>
    <script>
        let cpdtNo = "[[${productintro.cpdtNo}]]"
        function reservate(){
            location.href = "/camp/reservate?cpdtNo=" + cpdtNo
        }
    </script>
</body>
</html>
