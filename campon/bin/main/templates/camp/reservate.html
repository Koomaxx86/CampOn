<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온) 예약조회</title>
</head>
<body layout:fragment="content">
    <h3>캠핑장 예약 현황</h3>
    <div>
        <ul>
            <li><img th:src="${camp.cpdiUrl}" alt="캠핑상품이미지"></li>
            <li th:text="${camp.campName}"></li>
            <li th:text="${camp.cpdtName}"></li>
            <li>체크인 11월 01일 (수)</li>
            <li><input type="date"></li>
            <li>체크인 11월 03일 (금)</li>
            <li><input type="date"></li>
            <li>숙박인원 : <input type="number"></li>
            <li th:text="${user.userName}"></li>
            <li th:text="${user.userTel}"></li>
        </ul>
    </div>
     
</body>
</html>
