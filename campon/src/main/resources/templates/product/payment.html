<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/UI/user/layout/main_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>

<body layout:fragment="content">
    <h1>결제하기</h1>


    <!--윤주꺼-->

    <form action="/order/paymentpro" method="post" id="payForm" onsubmit="return requestPay();">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2>주문상품</h2>
        <th:block th:each="product : ${cartList}">
            <input type="hidden" th:value="${product.productNo}" name="productNos">
            <div style="border: 1px solid black;">
                <div>
                    <img th:src="${product.productThumnail}" alt="상품썸네일">
                </div>
                <div>
                    <div>
                        <p>카테고리 : <span th:text="${product.productCategory}"></span></p>
                        <h5>상품이름 : <span th:text="${product.productName}"></span></h5>
                        <p>상품기본내용 : <span th:text="${product.productIntro}"></span></p>
                    </div>
                    <div>
                        <p>가격 : <span th:text="${product.productPrice}" id="productPrice"></span></p>
                        <label for="cartCnt">수량 입력 : <span></span></label>
                        <input type="text" name="cartCnts" th:value="${product.cartCnt}" id="cartCnt" class="cartCnt">
                    </div>
                </div>
            </div>
        </th:block>


        <h2>배송받을 캠핑장을 선택해주세요 </h2>
        <div th:each="camp, status : ${reservationList}" style="border: 1px solid black;"> 
            <ul>
                <li>
                    <img th:src="|/img?file=${camp.cpdiUrl}|" alt="캠핑상품 이미지" />
                </li>
                <li>
                    <ul>
                        <li>캠핑장명 : <span th:text="${camp.campName}"></span></li>
                        <li>캠핑상품명 : <span th:text="${camp.cpdtName}"></span></li>
                        <li>예약시작날짜 : <span th:text="${camp.reservationStart}"></span></li>
                        <li>예약끝날짜 : <span th:text="${camp.reservationEnd}"></span></li>
                        <li>예약일수 : <span th:text="${camp.reservationDate}"></span></li>
                        <li>예약번호 : <span th:text="${camp.reservationNo}"></span></li>
                    </ul>
                </li>
            </ul> 
            <input type="radio" th:id="|selectCamp-${status.index}|" th:value="${camp.reservationNo}" th:data-res="${camp.reservationDate}" name="reservationNo" class="selectCamp">
            <label th:for="|selectCamp-${status.index}|"><span></span>캠핑장 선택</label>
        </div>

        <!-- 결제방법 선택 -->
        <div>
            <div><p>결제 방법 선택</p></div>
            <div>
                <input type="radio" id="card" value="카드" name="pmType" class="pmType">
                <label for="card"><span></span>카드 결제</label>
                <input type="radio" id="bankPay" value="무통장입금" name="pmType" class="pmType">
                <label for="bankPay"><span></span>무통장 입금</label>
            </div>
        </div>


        <!--총 렌트 금액 (수정 필요)-->
        <div>
            <h4>총 렌트 금액 : <span>???</span>원</h4>
            <h4>총 금액 (임시) : <span id="totalPrice"></span></h4>
        </div>


        <!--결제하기 버튼-->
        <button type="submit">결제하기</button>   

    </form>

    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
$(document).ready(function () {
    // var selectedReservationDate = 0;
    // var productTotal = 0;
    // var total = 0
    var selectedReservationDate = 0;

    // 페이지 로딩 시 초기 총 가격 계산
    updateTotalPrice();

    $('input[name="reservationNo"]').on('change', function() {
        // 선택된 라디오 버튼의 data 값 가져오기
        selectedReservationDate = $('input[name="reservationNo"]:checked').data('res');
        // 이제 선택된 라디오 버튼의 reservationDate 값을 사용할 수 있습니다.
        console.log('Selected Reservation Date:', selectedReservationDate);

        updateTotalPrice()
    });

    // 수량이 변경될 때마다 총 가격 업데이트
    $('.cartCnt').on('input', updateTotalPrice);

    function updateTotalPrice() {
        
        var productTotal = 0;
        var total = 0

        $('.cartCnt').each(function () {
            console.log('cartCnt 수량 :' +  $(this).val())

            let cnt = parseInt($(this).val(), 10) || 0; // 수량 입력값, 없으면 0으로 처리
            console.log('cnt : ' + cnt);
            let price = parseFloat($(this).closest('div').find('#productPrice').text().replace(/[^0-9.-]+/g,"")) || 0; // 상품 가격, 없으면 0으로 처리
            console.log('price : ' + price);

            productTotal += (cnt * price);
            console.log('productTotal : ' + productTotal);

            total = productTotal * selectedReservationDate
        });

        // 총 가격을 화면에 업데이트
        console.log('total : ' + total);
        $('#totalPrice').text('총 가격: ' + total.toFixed(2) + '원');
    }

    });

    
    // 결제하기 클릭
    function requestPay() {
        //유효성 검사 - 폼 제출 전
        var selectedCamp = $('.selectCamp:checked').length;
        console.log("selectedCamp : " + selectedCamp)
        if (selectedCamp === 0){
            alert('예약하신 캠핑장을 선택해주세요.')
            return false
        }
        var selectedRadioCount = $('.pmType:checked').length;
        console.log("selectedRadioCount : " + selectedRadioCount)
        if (selectedRadioCount === 0) {
                alert('결제 수단을 선택해주세요.');
                return false
        }
        //카드결제 시 
        if( $('.pmType:checked').value() == '카드') {
            console.log("카드결제로 들어옴")
            //결제 모듈 실행
            var IMP = window.IMP; 
            IMP.init('가맹점 식별코드') 
            var today = new Date();   
            var hours = today.getHours(); // 시
            var minutes = today.getMinutes();  // 분
            var seconds = today.getSeconds();  // 초
            var milliseconds = today.getMilliseconds();
            var makeMerchantUid = hours +  minutes + seconds + milliseconds;


            // 3️⃣ 결제 요청하기
            function requestPay() {
                // 결제 정보 가져오기
                //let productName = document.getElementById('productName').value
                //let price = document.getElementById('price').value
                //let name = document.getElementById('name').value
                //let tel = document.getElementById('tel').value
                //let email = document.getElementById('email').value
                let price = total

                IMP.request_pay({
                    pg : 'kcp',                                 // PG사
                    pay_method : 'card',                        // 결제방식
                    merchant_uid: "IMP"+makeMerchantUid,        // 주문번호(상품ID)
                    //name : productName,                         // 상품명
                    amount : price,                              // 결제금액
                    //buyer_email : email,                        // 결제자 이메일
                    //buyer_name : name,                          // 결제자 이름
                    //buyer_tel : tel,                            // 결제자 전화번호
                    //buyer_addr : address,                       // 결제자 주소
                    //buyer_postcode : postcode,                   // 결제자 우편번호
                    // m_redirect_url : "success"          //  "리디렉션 URL", (리디렉션 방식의 경우 callback은 실행되지 않습니다.)
                }, function (rsp) { // callback
                    if (rsp.success) {
                        // 결제 성공
                        console.log(rsp);
                        // 결제 완료 페이지로 이동
                        location.href = 'success?result=ok&proudctId=' + ("IMP"+makeMerchantUid)
                        //let form = $('#payForm')
                        //form.submit
                        //return true
                        return false
                        // 또는 ajax 요청 처리 후 이동
                    } else {
                        // 결제 실패
                        console.log(rsp);
                    }
                });
            }

        } 
        //무통장 입금
        if( $('.pmType:checked').value() == '무통장입금' ) {
            console.log("무통장입금으로 들어옴")
            //form.submit()
            // return true
           return false
        }

        return false
    }
    </script>

</body>
</html>
