<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/admin/layout/seller_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>

</head>
<body layout:fragment="content">
    <div>
        <div class="py-4 text-center border-bottom">
            <h3>광고 신청 내역</h3>
        </div>
        <th:block th:each="ad : ${adlistseller}">
            <div class="d-flex border-bottom mb-3 pb-3">
                <div class="adSellerListImg py-2 ps-1">
                    <img th:src="${ad.adImg}" alt="캠핑장 이미지" class="w-100">
                </div>
                <div class="d-flex justify-content-between w-100">
                    <div>
                        <div class="py-3 px-3">
                            <div><span th:text="${ad.campNo}"></span> / <span th:text="${ad.campName}"></span></div>
                            <!-- <div>광고기간 : <span th:text="${#dates.format(ad.adStart, 'yyyy-MM-dd')}"></span> ~ <span th:text="${#dates.format(ad.adEnd, 'yyyy-MM-dd')}"></span></div> -->
                            <div class="pt-2">상태 : <b><span class="text-danger" th:if="${ad.adCheck == 0}" th:text="|미승인|"></span><span class="text-success" th:if="${ad.adCheck == 1}" th:text="|승인|"></span></b></div>
                            <!-- <div>등록일자 : <span th:text="${#dates.format(ad.regDate, 'yyyy-MM-dd')}"></span> 수정일자 : <span th:text="${#dates.format(ad.updDate, 'yyyy-MM-dd')}"></span></div> -->
                        </div>
                    </div>
                    <div>
                        <div class="me-3 mt-4">
                            <th:block th:if="${ad.adCheck == 0}">
                                <a href="#" class="btn btn-lg btn-outline-warning">수정</a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</body>
</html>
