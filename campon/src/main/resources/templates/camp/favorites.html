<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>
<body layout:fragment="content">
    
    <h1>찜한 캠핑장</h1>

    <div th:each="camp : ${favoritesList}">
        <a th:href="|/camp/campdetail?campNo=${camp.campNo}|" th:text="${camp.campName}"></a>
        /
        <span th:text="${camp.campAddress}"></span>
        /
        OPEN : <span th:text="${camp.campOpen}"></span>
        <a th:href="|/camp/favoriteDelete?favoritesNo=${camp.favoritesNo}|" onclick="actionDelete()">삭제</a>
    </div>

    <script>
        function actionDelete(){
            let check = confirm('찜 목록에서 삭제하시겠습니까?')
            let form = document.getElementsByName('form')
            if(check) form.submit()
        }
    </script>
</body>
</html>
