<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온) 예약조회</title>
</head>
<body layout:fragment="content">
    <h2>캠핑장 예약 현황</h2>
    <div>
        <!-- 캠핑장 -->
        <ul th:each="reservation : ${reservationList}">
            <li><img th:src="${reservation.cpiUrl}" alt=""></li>
            <li th:text="${reservation.campName}"></li>
            <li th:text="${reservation.reservationNo}"></li>
            <li th:text="${reservation.reservationNo}"></li>
            <li th:text="${reservation.userName}"></li>
            <li th:text="${reservation.reservationNop}"></li>
            <li th:text="${reservation.reservationDate}"></li>
            <li th:text="|${reservation.reservationStart} ~ ${reservation.reservationEnd}|"></li>
            <li th:text="${reservation.campTel}"></li>
        </ul>

         <!-- 상품-->
         <h2>렌탈상품 대여 현황</h2>
     <th:block th:each="product : ${productList}">
        <div style="border: 1px solid black;">
            <div>
                <img th:src="|/img?file=${product.productThumnail}|" alt="상품썸네일">
            </div>
            <div>
                <div>
                    <h2>상품이름 : <span th:text="${product.productName}"></span></h2>
                   <p>상품기본내용 : <span th:text="${product.productIntro}"></span></p>
                </div>
                <div>
                    <h2>가격 : <span th:text="${product.productPrice}"></span></h2>
                    <h3>주문갯수: <span th:text="${product.sum}"></span>개</h3>
                </div>
            </div>
        </div>
    </th:block> 


    <a href="/">홈으로</a>
    </div>
     
</body>
</html>
