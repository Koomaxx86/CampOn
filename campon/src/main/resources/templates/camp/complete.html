<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온)</title>
</head>
<body layout:fragment="content">
    <div>

        <div>캠핑장 사진<img th:src="${reservecomplete.cpiUrl}"></div>
        <div>캠핑장 이름<p th:text="${reservecomplete.campName}"></p></div>
        <div>캠핑장 상품이름<p th:text="${reservecomplete.cpdtName}"></p></div>
        <div>>>>>예약자 정보</div>
        <div>예약번호<p th:text="${reservecomplete.reservationNo}"></p></div>
        <div>예약자명<p th:text="${reservecomplete.userName}"></p></div>
        <div>숙박일수<p th:text="${reservecomplete.reservationDate}"></p></div>
        <div>숙박기간 시작<p th:text="${reservecomplete.reservationStart}"></p> ~ 끝<p th:text="${reservecomplete.reservationEnd}"></p></div>
        <div>결제방법<p th:text="${reservecomplete.campPaymentType}"></p></div>
        
    </div>
    <a href="/camp/index">홈으로</a>
    <a href="">예약조회</a>
</body>
</html>
