<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampOn(캠프온) 오픈일정</title>
</head>
<body layout:fragment="content">
    <h3>오픈일정페이지</h3>
    <h2 th:text="${startDate}"></h2>
    <div th:each="open : ${campschedule}">
        <p th:text="${open.campName}"></p>
        <p th:text="${open.campTypeName}"></p>
        <p th:text="${open.campAddress}"></p>
        <p th:text="|${open.campOpen} ~ ${open.campClose}|"></p>
    </div>
</body>
</html>
